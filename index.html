    <script>
      // Simple security monitoring
      window.addEventListener('error', function(e) {
        console.warn('JavaScript error detected:', e.message);

      });

      // Detect if DevTools is open (basic anti-tampering)
      function detectDevTools() {
        const threshold = 160;
        const widthThreshold = window.outerWidth - window.innerWidth > threshold;
        const heightThreshold = window.outerHeight - window.innerHeight > threshold;
        if (widthThreshold || heightThreshold) {
          console.warn('DevTools may be open');
          // In production, you might want to take additional security measures
        }
      }

      // Check periodically
      setInterval(detectDevTools, 1000);
